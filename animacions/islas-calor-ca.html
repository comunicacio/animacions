    <img src="images/img-islas-de-calor-bg.svg">

    <img class="screen-desktop" src="images/img-islas-de-calor-ca.svg">
    <img class="screen-mobile" src="images/img-islas-de-calor-mobile-ca.svg">
  </div>

	<script>
		// Get height of document
		function getDocHeight(doc) {
			doc = doc || document;
			var body = doc.body;
			var height = Math.max( body.scrollHeight, body.offsetHeight);
			return height;
		}

		// send docHeight onload
		function sendDocHeightMsg(e) {
			var ht = getDocHeight();
			var id = 'islas-de-calor'; //iframe id
			parent.postMessage( JSON.stringify( {'docHeight': ht, 'id':id} ), '*' );
		}

		// assign onload handler 
		if ( window.addEventListener ) {
			window.addEventListener('load', sendDocHeightMsg, false);
			//window.addEventListener('click', sendDocHeightMsg, false);
		} else if ( window.attachEvent ) { // ie8
			window.attachEvent('onload', sendDocHeightMsg);
			//window.attachEvent('onclick', sendDocHeightMsg);
		}
	</script>
