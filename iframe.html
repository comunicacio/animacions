		<!-- Aquesta linia script s'ha de posar abans del iframe -->
		<script>
			function setIframeHeightCO(id, height) {
				var obj = document.getElementById(id);
				obj.style.height = height + 'px';
			}
		  
			// iframed document sends its height using postMessage
			function handleDocHeightMsg(e) {
				console.log(e)
				// check origin
				if ( e.origin === 'https://comunicacio.github.io' ) {
					// parse data
					var data = JSON.parse( e.data );
					// check data object
					if ( data['id'] && data['docHeight'] ) {
						//iframe id and iframe height
						setIframeHeightCO( data['id'], data['docHeight'] );
					} 
				}
			}

			// assign message handler
			if ( window.addEventListener ) {
				window.addEventListener('message', handleDocHeightMsg, false);
			} else if ( window.attachEvent ) { // ie8
				window.attachEvent('onmessage', handleDocHeightMsg);
			}
		</script>
		<!-- Aquesta linia script s'ha de posar abans del iframe -->
